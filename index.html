<html>
 <head>
  <title> 晓枫夜的印象视界 </title>
  <meta charset="utf-8">
  <meta name="Author" content="jurnlee">
  <meta name="Keywords" content="晓枫夜 jurnlee 印象视界">
  <meta name="Description" content="晓枫夜的印象视界">
  <style>
    *{
	    padding:0;margin:0;
	}
	.nocontent{
		text-align:center;
		margin:20% auto 0 auto;
		width:80%;
		height: 80%;
		font-size: 4rem;
		font-family: "微软雅黑";
		color: #369;
	}
	@keyframes xuan {
	0% {
		transform: rotate(-10deg);
	}
	25% {
		transform: rotate(0deg);
	}
	50% {
		transform: rotate(10deg);
	}
	75% {
		transform: rotate(0deg);
	}
	100% {
		transform: rotate(-10deg);
	}
}
@keyframes xuan2 {
	0% {
		transform: rotate(-10deg);
	}
	25% {
		transform: rotate(0deg);
	}
	50% {
		transform: rotate(10deg);
	}
	75% {
		transform: rotate(0deg);
	}
	100% {
		transform: rotate(-10deg);
	}
}
@-ms-keyframes xuan {
	0% {
		transform: rotate(-10deg);
	}
	25% {
		transform: rotate(0deg);
	}
	50% {
		transform: rotate(10deg);
	}
	75% {
		transform: rotate(0deg);
	}
	100% {
		transform: rotate(-10deg);
	}
}
@-ms-keyframes xuan2 {
	0% {
		transform: rotate(-10deg);
	}
	25% {
		transform: rotate(0deg);
	}
	50% {
		transform: rotate(10deg);
	}
	75% {
		transform: rotate(0deg);
	}
	100% {
		transform: rotate(-10deg);
	}
}
@-moz-keyframes xuan {
	0% {
		transform: rotate(-10deg);
	}
	25% {
		transform: rotate(0deg);
	}
	50% {
		transform: rotate(10deg);
	}
	75% {
		transform: rotate(0deg);
	}
	100% {
		transform: rotate(-10deg);
	}
}
@-moz-keyframes xuan2 {
	0% {
		transform: rotate(-10deg);
	}
	25% {
		transform: rotate(0deg);
	}
	50% {
		transform: rotate(10deg);
	}
	75% {
		transform: rotate(0deg);
	}
	100% {
		transform: rotate(-10deg);
	}
}
	.pre-ani{
	}
	.ani{
	    transform-origin: center top ;
	    -ms-transform-origin: center top;
	    -moz-transform-origin: center top; 
		animation:xuan linear 1s;
		-ms-animation: xuan linear 1s;
		-moz-animation: xuan linear 1s;

		animation-fill-mode: both;
		
	}
	.re-ani{
	    transform-origin: center top ;
	    -ms-transform-origin: center top;
	    -moz-transform-origin: center top; 
		animation:xuan2 linear 1s;
		-ms-animation: xuan2 linear 1s;
		-moz-animation: xuan2 linear 1s;

		animation-fill-mode: both;
	}
	.no-ani{
		animation:none;
	}
	#footer{
		position: fixed;
		bottom: 0;
		width: 100%;
		height: 45px;
		background-color: #666;
		color: #f0f0f0;
		text-align: center;
		font-size: 1em;
		line-height: 45px;
	}
  </style>
 </head>

 <body>
 <div class="nocontent">
      <h1 id="m-txt" > close!</h1>
</div>
<div id="footer">
	<h3> &copy; Jurnlee</h3>
</div>

<script>
	window.onload=function(){
		var ele = document.getElementById("m-txt");
		var isFirst = true;
		ele.className = "ani";
		setTimeout(function(){
			if(isFirst){
				ele.className = "re-ani";
			}
			isFirst = false;
		},1000);
		setInterval(function(){
		    ele.className = "ani";
			setTimeout(function(){
				ele.className="re-ani";
			},1000);
		},2000);
	}
    
</script>
 </body>
</html>
